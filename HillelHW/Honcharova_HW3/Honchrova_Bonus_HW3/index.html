<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-wr">
        <div class="calc">
        <h1 class="calc-title">Calculator</h1>
            <div class="calc-input-wr">
                <input id="number3" class="calc-input" type="number" placeholder="First number">
                <input id="number4" class="calc-input" type="number" placeholder="Second number">
            </div>

            <div class="operation-wr">
                <button id="buttonPlus" class="calc-button">+</button>
                <button id="buttonMinus" class="calc-button">-</button>
                <button id="buttonMultiply" class="calc-button">*</button>
                <button id="buttonDivide" class="calc-button">/</button>
                <button id="buttonExponentiation" class="calc-button">**</button>
            </div>

        </div>


    </div>

    <script defer src="js/calculator.js"></script>
    
</body>
</html>
